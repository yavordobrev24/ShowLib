<div class="movies-list">
  <p>Most popular - Movies</p>
  <ul>
    <li
      *ngFor="let movie of movies"
      (click)="details($event)"
      [routerLink]="['/movies', movie.name]"
    >
      <img [src]="movie.imgUrl" alt="{{ movie.name }}" />
      <p>{{ movie.name }}</p>
    </li>
  </ul>
</div>
