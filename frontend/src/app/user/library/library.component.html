<div class="library">
  <h2>Library</h2>
  <h3>Saved Movies</h3>
  <ul *ngIf="library?.savedMovies.length > 0">
    <li
      *ngFor="let movie of library?.savedMovies"
      [routerLink]="['/movies', movie._id]"
    >
      <img [src]="movie.img" alt="{{ movie.title }}" />
      <p>{{ movie.title }}</p>
    </li>
  </ul>
  <p *ngIf="library?.savedMovies.length === 0">No Movies saved.</p>
  <h3>Saved TV Shows</h3>
  <ul *ngIf="library?.savedTVShows.length > 0">
    <li
      *ngFor="let tvShow of library?.savedTVShows"
      [routerLink]="['/tv-shows', tvShow._id]"
    >
      <img [src]="tvShow.img" alt="{{ tvShow.title }}" />
      <p>{{ tvShow.title }}</p>
    </li>
  </ul>
  <p *ngIf="library?.savedTVShows.length === 0">No TV Shows saved.</p>
</div>
