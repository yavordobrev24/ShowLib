<div class="tv-shows-list">
  <p>Most popular - TV Shows</p>
  <ul>
    <li
      *ngFor="let tvShow of tvShows"
      (click)="details($event)"
      [routerLink]="['/tv-shows', tvShow.name]"
    >
      <img [src]="tvShow.imgUrl" alt="{{ tvShow.name }}" />
      <p>{{ tvShow.name }}</p>
    </li>
  </ul>
</div>
