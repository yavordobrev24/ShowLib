<div class="login">
  <h2>Login</h2>
  <form #loginForm="ngForm" (submit)="login(loginForm)">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput name="email" ngModel required email />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput name="password" type="password" ngModel required />
    </mat-form-field>
    <p *ngIf="error" class="error">{{ error }}</p>
    <button mat-button>Submit</button>
  </form>
</div>
