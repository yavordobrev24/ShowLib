<header>
  <a routerLink="/home" class="logo">ShowLib</a>
  <div class="search-bar">
    <input type="text" placeholder="Search" name="search" #search />
    <mat-icon (click)="onSearch(search.value)"> search </mat-icon>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/home" matTooltip="Home"><mat-icon>home</mat-icon></a>
      </li>
      <li>
        <a routerLink="/discover" matTooltip="Discover"
          ><mat-icon>track_changes</mat-icon></a
        >
      </li>

      <li class="dropdown">
        <span><mat-icon>person</mat-icon></span>
        <div class="dropdown-content">
          <ul>
            <li *ngIf="!isLoggedIn">
              <a routerLink="/login">Login</a>
            </li>
            <li *ngIf="!isLoggedIn">
              <a routerLink="/register">Register</a>
            </li>
            <li *ngIf="isLoggedIn">
              <a routerLink="/library">Saved</a>
            </li>
            <li *ngIf="isLoggedIn">
              <a routerLink="/profile">Profile</a>
            </li>
            <li *ngIf="isLoggedIn">
              <a (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
