<div class="search">
  <p class="title">Search</p>
  <ul class="card-list">
    <li
      class="card-item"
      *ngFor="let show of shows"
      [routerLink]="['/details', show?._id]"
    >
      <img class="card-item-img" [src]="show.img" alt="{{ show.title }}" />
      <p class="card-item-text">{{ show.title }}</p>
    </li>
  </ul>
  <p class="none" *ngIf="shows?.length == 0">
    There isn't a show with that name.
  </p>
</div>
