<div class="movies-list">
  <div>
    <p>Most popular - Movies</p>
    <a routerLink="/discover" class="see-all"
      >See All <mat-icon>arrow_forward_ios</mat-icon></a
    >
  </div>

  <ul>
    <li *ngFor="let movie of movies" [routerLink]="['/details', movie._id]">
      <img [src]="movie.img" alt="{{ movie.title }}" />
      <p>{{ movie.title }}</p>
    </li>
  </ul>
</div>
